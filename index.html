<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
    <main>
      <div class="title">
        <a href="#"><img src="./images/logo.svg" alt="Logo" /></a>
      </div>
      <section class="container">
        <div class="tip-container">
          <div class="input-tip">
            <form>
              <div class="bill-input">
                <label for="bill"
                  >Bill
                  <p class="error-bill"></p
                ></label>
                <input type="text" id="bill" placeholder="0" />
                <img
                  class="dollar"
                  src="./images/icon-dollar.svg"
                  alt="dollar icon"
                />
              </div>
              <div class="select-tip">
                <h4>Select Tip %</h4>
                <div class="tip-numbers">
                  <span data-value="0.05">5%</span>
                  <span data-value="0.1">10%</span>
                  <span data-value="0.15">15%</span>
                  <span data-value="0.25">25%</span>
                  <span data-value="0.5">50%</span>
                  <input type="text" id="custom" placeholder="Custom" />
                </div>
              </div>
              <div class="no-of-people">
                <label for="people"
                  >Number of People
                  <p class="error"></p
                ></label>
                <input type="text" id="people" placeholder="0" />
                <img
                  class="dollar"
                  src="./images/icon-person.svg"
                  alt="dollar icon"
                />
              </div>
            </form>
          </div>
          <div class="bill-calculation">
            <div class="tip-amount">
              <h5>Tip Amount<br /><small>/ person</small></h5>
              <div class="money-tip"><strong class="amount">$0.00</strong></div>
            </div>
            <div class="total-tip">
              <h5>Total<br /><small>/ person</small></h5>
              <div class="total-tip-person">
                <strong class="tip-total">$0.00</strong>
              </div>
            </div>
            <div class="button-reset">
              <button class="btn-reset">Reset</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
